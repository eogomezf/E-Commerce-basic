<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReBorn</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="wrapper">
        <aside>
            <header>
                <h1 class="logo">ReBorn</h1>
            </header>
            <nav>
                <ul>
                    <li>
                        <a class="boton-menu boton-volver" href="index.html">
                            <i class="bi bi-arrow-return-left"></i>
                            Seguir comprando
                        </a>
                    </li>
                   
                    <li>
                        <a class="boton-menu boton-carrito active" href="carrito.html">
                            <i class="bi bi-cart-fill"></i>
                        </a>
                    </li>
                </ul>
            </nav>
            <footer>
                <p class="textp-footer">© 2025 Be ReBorn</p>
            </footer>

        </aside>
        <main>
            <h2 class="titulo-principal">Carrito</h2>
            <div class="contenedor-carritp">
                <p class="carrito-vacio">Tu carrito esta vacío</p>
                <i class="bi bi-emoji-frown"></i>
               <div class="carrito-productos">
                    <div class="carrito-producto">
                        <img src="img/abrigos/01.jpg" alt="">
                        <div class="carrito-producto-titulo">
                            <small>Título  </small>
                            <h3>Abrigo 01</h3>
                        </div>
                        <div class="carrito-producto-cantidad">
                            <small>Cantidad  </small>
                            <p>1</p>
                        </div>
                        <div class="carrito-producto-precio">
                            <small>Precio  </small>
                            <p>$1000</p>
                        </div>
                        <div class="carrito-producto-subtotal">
                            <small>subtotal  </small>
                            <p>$1000</p>
                        </div>
                        <button class="carrito-producto-eliminar">
                            <i class="bi bi-trash-fill"></i>
                        </button>
                    </div>
                    <div class="carrito-producto">
                        <img src="img/abrigos/02.jpg" alt="">
                        <div class="carrito-producto-titulo">
                            <small>Título  </small>
                            <h3>Abrigo 02</h3>
                        </div>
                        <div class="carrito-producto-cantidad">
                            <small>Cantidad  </small>
                            <p>2</p>
                        </div>
                        <div class="carrito-producto-precio">
                            <small>Precio  </small>
                            <p>$2000</p>
                        </div>
                        <div class="carrito-producto-subtotal">
                            <small>subtotal  </small>
                            <p>$2000</p>
                        </div>
                        <button class="carrito-producto-eliminar">
                            <i class="bi bi-trash-fill"></i>
                        </button>
                    </div>
               </div>
               <div class="carrito-acciones">
                    <div class="carrito-izquierda">
                        <button class="carrito-acciones-vaciar"></button>
                    </div>
                    <div class="carrito-derecha">
                        <div class="carrito-acciones-total">
                            <p>Total</p>
                            <p id="total">$3000</p>
                        </div>
                        <button class="carrito-acciones-comprar">
                            Comprar ahora
                        </button>
                    </div>
               </div>
            </div>
        </main>
    </div>
</body>
</html>
